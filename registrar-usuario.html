<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoHub - Registro de Usuario</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleindex.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0d7c115e0b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="row no-gutters">
                <div
                    class="col-md-6 d-flex flex-column align-items-center justify-content-center inicio-back text-white benefits-section">
                    <img src="img/TECNOHUB.png" class="img-fluid mb-3" alt="Logo TecnoHub">
                    <p class="p-light">¡Accede a todos los beneficios que tenemos para ti!</p>
                    <ul class="list-unstyled mt-4">
                        <li><i class="fa fa-percent"></i> Descuentos</li>
                        <li><i class="fa fa-shopping-cart"></i> Compra rápida y seguimiento fácil</li>
                        <li><i class="fa-solid fa-award"></i> Obtén garantía en todas tus compras</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h1 class="card-title text-center hd-ini">Registra tu cuenta</h1>
                        <form id="registrationForm">
                            <div class="form-group p-light">
                                <label for="name">Nombres</label>
                                <input type="text" class="form-control" id="name" required placeholder="Ingrese sus nombres">
                            </div>
                            <div class="form-group p-light">
                                <label for="lastname">Apellidos</label>
                                <input type="text" class="form-control" id="lastname" required placeholder="Ingrese sus apellidos">
                            </div>
                            <div class="form-group p-light">
                                <label for="username">Nombre de usuario o correo</label>
                                <input type="text" class="form-control" id="username" required placeholder="Ingrese un nombre de usuario o su correo">
                            </div>
                            <div class="form-group p-light">
                                <label for="phone">Número de contacto</label>
                                <input type="text" class="form-control" id="phone" required placeholder="Ingrese un número de contacto">
                            </div>
                            <div class="form-group p-light">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" required placeholder="Ingrese su contraseña">
                            </div>
                            <div class="form-group p-light">
                                <label for="confirmPassword">Confirma tu contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirme la contraseña">
                            </div>
                            <div class="form-group p-light">
                                <label for="country">Seleccione su país</label>
                                <select class="form-control" id="country" required>
                                    <option value="">Seleccione su país</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Cuba">Cuba</option>
                                    <option value="República Dominicana">República Dominicana</option>
                                    <option value="Ecuador">Ecuador</option>
                                    <option value="El Salvador">El Salvador</option>
                                    <option value="Guatemala">Guatemala</option>
                                    <option value="Honduras">Honduras</option>
                                    <option value="México">México</option>
                                    <option value="Nicaragua">Nicaragua</option>
                                    <option value="Panamá">Panamá</option>
                                    <option value="Paraguay">Paraguay</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Puerto Rico">Puerto Rico</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Venezuela">Venezuela</option>
                                </select>
                            </div>
                            <div class="form-group form-check p-light">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                            </div>
                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                            </div>
                            <button type="submit" class="btn btn-block" id="boton-ini-reg">Registrarme</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            window.location.href = 'iniciar-sesion.html';
        });
    </script>
</body>

</html>
